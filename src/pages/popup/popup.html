<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../lib/tailwind.min.js"> </script>
    <script src="./main.js"></script>
    <script src="./list.js"></script>

    <title>Respify</title>
</head>

<body>
    <div id="main-div" class=" w-80">
        <div class="flex space-x-2">
            <span>Enable</span>
            <input id="extension-enable-checkbox" type="checkbox" />
        </div>
        <div id="extension-enabled-div" class="flex-row">
            <div>
                <span>Whitelist</span>
                <input id="whitelist-checkbox" type="checkbox" />
                <a href="#" id="manage-whitelist">Manage whitelisted sites</a>
            </div>
            <div>
                <span>Blacklist</span>
                <input id="blacklist-checkbox" type="checkbox" />
                <a href="#" id="manage-blacklist">Manage blacklisted sites</a>

            </div>
            <div>
                <span>Tailwind only</span>
                <input id="tailwind-only-checkbox" type="checkbox" />
            </div>
            <div>
                <span>Development only</span>
                <input id="dev-only-checkbox" type="checkbox" />
                <a href="#" id="manage-dev-url-list">Manage development urls</a>
            </div>
        </div>
    </div>
    <div id="list-div" class="hidden">
        <a href="#" id="close-list">Close</a>
        <p>Whitelist</p>
        <div id="whitelist-div"></div>
        <p>Blacklist</p>
        <div id="blacklist-div"></div>
        <p>Development urls</p>
        <div id="dev-url-div"></div>
    </div>
</body>

</html>
